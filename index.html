<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="./styles/styles.css">

</head>
<body>

  <main>

    <div class="blog-card-container">
      <div class="blog-card__illustration">
        <img src="./assets/images/illustration-article.svg" alt="Arcile illustration">
      </div>
      <div class="blog-card__content">
        <div class="blog-card__header">
          <div class="blog-card__category">
            <span class="blog-card__category-text">Learning</span>
          </div>
          <p class="blog-card__date">Published 21 Dec 2023</p>
        </div>
        <h2 class="blog-card__title">HTML & CSS foundations</h2>
        <p class="blog-card__description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
      <div class="blog-card__footer">
        <div class="blog-card__author">
          <img src="./assets/images/image-avatar.webp" alt="Image of drawers" class="blog-card__image">
          <p class="blog-card__author-name">Greg Hooper</p>
        </div>
    </div>
    
  </main>
  
</body>
</html>
